    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 2px 5px rgba(0,0,0,.05);}
    .card-img{width:100%;height:190px;object-fit:cover}
    .card-body{padding:12px;display:flex;flex-direction:column;gap:8px}

    .cart{position:fixed;top:0;right:0;width:400px;max-width:96%;height:100%;background:#fff;border-left:1px solid var(--border);transform:translateX(100%);transition:.3s;z-index:100;display:flex;flex-direction:column}
    .cart.open{transform:translateX(0);}
    .cart__header{display:flex;justify-content:space-between;align-items:center;padding:12px;border-bottom:1px solid var(--border)}

    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.5);opacity:0;visibility:hidden;transition:.3s;z-index:90}

  </style>

  <script>
  const PRODUCTS = [
    { id: 1, name:"Heladera Samsung 360L", category:"Heladeras", price:699999, img:"./img/heladera-samsung-360l.jpg"},
    { id: 2, name:"Lavarropas LG 8kg Inverter", category:"Lavarropas", price:589999, img:"./img/lavarropas-lg-8kg.jpg"},
    { id: 3, name:"Microondas BGH 28L Grill", category:"Microondas", price:149999, img:"./img/microondas-bgh-28l.jpg"},
    { id: 4, name:"Smart TV LG 55 4K", category:"TV", price:679999, img:"./img/tv-lg-55-4k.jpg"},
    { id: 5, name:"Aire Split 3000W", category:"Aires", price:799999, img:"./img/aire-split-3000w.jpg"},
    { id: 20, name:"TV RCA 50\"", category:"TV", price:349999, img:"./img/tv-50-rca.jpg"},
    { id: 21, name:"TV Noblex 100\"", category:"TV", price:799999, img:"./img/tv-noblex-100.jpg"},
    { id: 22, name:"TV Noblex 75\"", category:"TV", price:659999, img:"./img/tv-noblex-75.jpg"},
    { id: 23, name:"TV Noblex Roku 43\"", category:"TV", price:289999, img:"./img/tv-noblex-roku-43.jpg"},
    { id: 24, name:"TV Philips 50\"", category:"TV", price:359999, img:"./img/tv-philips-50.jpg"},
    { id: 25, name:"TV Philips 65\"", category:"TV", price:459999, img:"./img/tv-philips-65.jpg"},
    { id: 26, name:"TV Quint 32\"", category:"TV", price:159999, img:"./img/tv-quint-32.jpg"},
    { id: 27, name:"TV Sharp 50\"", category:"TV", price:329999, img:"./img/tv-sharp-50.jpg"},
    { id: 28, name:"TV TCL 43\"", category:"TV", price:259999, img:"./img/tv-tcl-43.jpg"},
    { id: 29, name:"TV Xiaomi 86\"", category:"TV", price:899999, img:"./img/tv-xiaomi-86.jpg"}
  ];

  const WHATSAPP_NUMBER = "5491127631167";
  const $ = (s)=>document.querySelector(s);
  const $$ = (s)=>document.querySelectorAll(s);
  const money=(n)=>n.toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
  const cuotas=(p)=> money(((p*2*1.1)/4));

  let state={cart:JSON.parse(localStorage.getItem("cart")||"[]")};

  function productCard(p){
    return `
      <article class="card">
        <img src="${p.img}" alt="${p.name}" class="card-img">
        <div class="card-body">
          <h3 class="card-title">${p.name}</h3>
          <div class="price">4 cuotas de ${cuotas(p.price)}</div>
          <button class="btn btn--primary" data-add="${p.id}">Agregar</button>
        </div>
      </article>`;
  }

  function render(){
    $("#productsGrid").innerHTML=PRODUCTS.map(productCard).join("");
    $$("[data-add]").forEach(btn=>{
      btn.onclick=()=>addToCart(PRODUCTS.find(p=>p.id==btn.dataset.add));
    });
  }

  function addToCart(prod){
    let found=state.cart.find(i=>i.id==prod.id);
    if(found)found.qty++; else state.cart.push({...prod,qty:1});
    persist();drawCart();openCart();
  }
  function persist(){localStorage.setItem("cart",JSON.stringify(state.cart));$("#cartCount").textContent=state.cart.reduce((a,b)=>a+b.qty,0);}
  function drawCart(){
    if(!state.cart.length){$("#cartItems").innerHTML="<p>Carrito vacÃ­o</p>";$("#cartTotal").textContent=money(0);persist();return;}
    $("#cartItems").innerHTML=state.cart.map(i=>`
      <div>
        <b>${i.name}</b> x${i.qty}<br>4 cuotas de ${cuotas(i.price)}
      </div>`).join("<hr>");
    const total=state.cart.reduce((a,b)=>a+b.price*b.qty,0);
    $("#cartTotal").textContent=cuotas(total);
    persist();
  }

  function openCart(){$("#cartDrawer").classList.add("open");$("#backdrop").classList.add("show");}
  function closeCart(){$("#cartDrawer").classList.remove("open");$("#backdrop").classList.remove("show");}

  $("#openCart").onclick=openCart;
  $("#closeCart").onclick=closeCart;
  $("#backdrop").onclick=closeCart;
  $("#clearCart").onclick=()=>{state.cart=[];persist();drawCart();}
  $("#checkoutBtn").onclick=()=>{
    if(!state.cart.length)return alert("Carrito vacÃ­o");
    const lines=state.cart.map(i=>`â€¢ ${i.name} x${i.qty} â€” ${cuotas(i.price)}`).join("%0A");
    const total=state.cart.reduce((a,b)=>a+b.price*b.qty,0);
    const msg=`Hola Nahuel, quiero comprar:%0A${lines}%0ATotal en 4 cuotas: ${cuotas(total)}`;
    window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,"_blank");
  };

  $("#whatsFloating").href=`https://wa.me/${WHATSAPP_NUMBER}?text=Hola Nahuel, tengo una consulta`;
  document.getElementById("year").textContent=new Date().getFullYear();

  persist();drawCart();render();
  </script>
