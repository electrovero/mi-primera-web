  <link rel="stylesheet" href="style.css?v=11" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <div class="container topbar__inner">
      <span>EnvÃ­os a todo el paÃ­s Â· 4 cuotas sin interÃ©s</span>

  <!-- Navbar -->
  <header class="nav">

      <a href="#" class="logo">Nahuel<span>Electro</span></a>

      <button id="openCart" class="cartbtn" aria-label="Abrir carrito">ðŸ›’<span id="cartCount" class="badge">0</span></button>
    </div>
  </header>

  <!-- Filtros -->
  <section class="filters">
    <div class="container filters__inner">
      <div class="selects">
        <select id="categoryFilter">
          <option value="all">Todas las categorÃ­as</option>
          <option value="Heladeras">Heladeras</option>
          <option value="Lavarropas">Lavarropas</option>
          <option value="Microondas">Microondas</option>
          <option value="Aires">Aires Acond.</option>
          <option value="TV">Smart TV</option>
          <option value="Cocinas">Cocinas</option>
          <option value="PequeÃ±os">PequeÃ±os</option>
        </select>
        <select id="sortBy">
          <option value="relevancia">Ordenar por: Relevancia</option>
          <option value="precio-asc">Precio: menor a mayor</option>
          <option value="precio-desc">Precio: mayor a menor</option>
          <option value="nombre-asc">Nombre Aâ†’Z</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Grid de productos -->
  <main class="container">
    <h1>Ofertas destacadas</h1>
    <div id="productsGrid" class="grid"></div>
  </main>

  <!-- Carrito -->
  <aside id="cartDrawer" class="cart">
    <div class="cart__header">
      <h3>Tu carrito</h3>
      <button id="closeCart" aria-label="Cerrar">âœ•</button>
    </div>
    <div id="cartItems" class="cart__items"></div>
    <div class="cart__footer">
      <div class="cart__row"><span>Subtotal</span><strong id="cartSubtotal">$ 0</strong></div>
      <div class="cart__row"><span>EnvÃ­o</span><span>Se coordina</span></div>
      <div class="cart__total"><span>Total</span><strong id="cartTotal">$ 0</strong></div>
      <button id="checkoutBtn" class="btn btn--primary">Finalizar compra por WhatsApp</button>
      <button id="clearCart" class="btn btn--ghost">Vaciar carrito</button>
    </div>
  </aside>
  <div id="backdrop" class="backdrop"></div>

  <footer class="footer">
    <div class="container footer__inner">
      <p>Â© <span id="year"></span> Nahuel Electrohogar</p>
    </div>
  </footer>

  <script>
  /* ================== Productos ================== */
  const PRODUCTS = [
    { id: 101, name: "Heladera Hisense Side by Side 468L", category: "Heladeras", base: 800000, img: "./img/heladera-hisense.jpg" },
    { id: 102, name: "Heladera Neba H240Y 239L", category: "Heladeras", base: 500000, img: "./img/heladera-neba-h240y.jpg" },
    { id: 103, name: "Heladera Neba H300Y 300L", category: "Heladeras", base: 620000, img: "./img/heladera-neba-h300y.jpg" },
    { id: 104, name: "Heladera Drean HDR370F11S", category: "Heladeras", base: 700000, img: "./img/heladera-drean-hdr370f11s.jpg" },
    { id: 105, name: "Heladera Philco 175L", category: "Heladeras", base: 420000, img: "./img/heladera-philco-175l.jpg" }
  ];

  /* ================== Config ================== */
  const WHATSAPP_NUMBER = "5491127631167";
  let state = { cart: JSON.parse(localStorage.getItem("cart") || "[]") };

  /* ================== Helpers ================== */
  const $ = s => document.querySelector(s);
  const money = n => n.toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
  const cuota = base => Math.round((base*2)/4);

  /* ================== Render ================== */
  function renderProducts(){
    $("#productsGrid").innerHTML = PRODUCTS.map(p=>`
      <article class="card">
        <img src="${p.img}" alt="${p.name}" class="card-img">
        <div class="card-body">
          <h3 class="card-title">${p.name}</h3>
          <div class="price">4 cuotas de ${money(cuota(p.base))}</div>
          <button class="btn btn--primary" onclick="addToCart(${p.id})">Agregar</button>
        </div>
      </article>
    `).join("");
  }

  /* ================== Carrito ================== */
  function persistCart(){ localStorage.setItem("cart",JSON.stringify(state.cart)); }
  function addToCart(id){ const prod=PRODUCTS.find(p=>p.id===id); const f=state.cart.find(i=>i.id===id); if(f) f.qty++; else state.cart.push({...prod,qty:1}); persistCart(); drawCart(); openCart(); }
  function removeFromCart(id){ state.cart=state.cart.filter(i=>i.id!==id); persistCart(); drawCart(); }
  function changeQty(id,d){ const it=state.cart.find(i=>i.id===id); if(!it) return; it.qty=Math.max(1,it.qty+d); persistCart(); drawCart(); }
  function subtotal(){ return state.cart.reduce((a,b)=>a+(cuota(b.base)*b.qty),0); }

  function drawCart(){
    $("#cartItems").innerHTML = state.cart.length? state.cart.map(i=>`
      <div class="cartline">
        <div class="cartline__info"><strong>${i.name}</strong><span>4 cuotas de ${money(cuota(i.base))}</span></div>
        <div class="cartline__qty">
          <button onclick="changeQty(${i.id},-1)">-</button><span>${i.qty}</span><button onclick="changeQty(${i.id},1)">+</button>
          <button onclick="removeFromCart(${i.id})" class="link danger">Quitar</button>
        </div>
      </div>`).join("") : `<p>Tu carrito estÃ¡ vacÃ­o.</p>`;
    let total=subtotal();
    $("#cartSubtotal").textContent=money(total);
    $("#cartTotal").textContent=money(total);
  }

  /* ================== WhatsApp ================== */
  $("#checkoutBtn").addEventListener("click",()=>{
    if(!state.cart.length) return alert("Carrito vacÃ­o");
    const lines=state.cart.map(i=>`â€¢ ${i.name} x${i.qty} â€” 4 cuotas de ${money(cuota(i.base))}`).join("%0A");
    const total=$("#cartTotal").textContent;
    const msg=`Hola Nahuel, quiero comprar:%0A${lines}%0A%0ATotal: ${total}`;
    window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,"_blank");
  });

  /* ================== Drawer ================== */
  function openCart(){ $("#cartDrawer").classList.add("open"); $("#backdrop").classList.add("show"); }
  function closeCart(){ $("#cartDrawer").classList.remove("open"); $("#backdrop").classList.remove("show"); }
  $("#openCart").addEventListener("click",openCart);
  $("#closeCart").addEventListener("click",closeCart);
  $("#backdrop").addEventListener("click",closeCart);
  $("#clearCart").addEventListener("click",()=>{ state.cart=[]; persistCart(); drawCart(); });

  /* ================== Init ================== */
  document.getElementById("year").textContent=new Date().getFullYear();
  renderProducts(); drawCart();
  </script>
</body>
</html>
