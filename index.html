  <script>
  /* ================== Datos de productos ================== */
  const PRODUCTS = [
    { id: 1, name: "Heladera Samsung 360L", category: "Heladeras", price: 699999, img: "./img/heladera-samsung-360l.jpg" },
    { id: 2, name: "Lavarropas LG 8kg Inverter", category: "Lavarropas", price: 589999, img: "./img/lavarropas-lg-8kg.jpg" },
    { id: 3, name: "Microondas BGH 28L Grill", category: "Microondas", price: 149999, img: "./img/microondas-bgh-28l.jpg" },
    { id: 4, name: "Aire Acond. Split 3000W", category: "Aires", price: 250000*4, img: "./img/aire-split-3000w.jpg" },
    { id: 5, name: "Smart TV LG 55\"", category: "TV", price: 679999, img: "./img/tv-lg-55-4k.jpg" },
    { id: 6, name: "Pava ElÃ©ctrica Inox", category: "PequeÃ±os", price: 45999, img: "./img/pava-inox-17.jpg" },
    { id: 7, name: "Cocina Orbis 56cm Acero", category: "Cocinas", price: 459999, img: "./img/cocina-orbis-56cm.jpg" },
    { id: 8, name: "Plancha Philips 2200W", category: "PequeÃ±os", price: 69999, img: "./img/plancha-philips-2200w.jpg" },
    { id: 9, name: "TV Xiaomi 86\"", category: "TV", price: 899999, img: "./img/tv-xiaomi-86.jpg" }
  ];

  /* ================== Config rÃ¡pida ================== */
  const WHATSAPP_NUMBER = "5491127631167";

  /* ================== Estado ================== */
  let state = {
    cart: JSON.parse(localStorage.getItem("cart") || "[]"),
    coupon: null
  };

  /* ================== Helpers ================== */
  const $ = (s) => document.querySelector(s);
  const money = (n) => n.toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});

  /* ================== Render ================== */
  function renderProducts(){
    $("#productsGrid").innerHTML = PRODUCTS.map(p=>`
      <article class="card">
        <img src="${p.img}" alt="${p.name}" class="card-img">
        <div class="card-body">
          <h3 class="card-title">${p.name}</h3>
          <div class="price">4 cuotas de ${money(Math.round((p.price*1.1)/4))}</div>
          <button class="btn btn--primary" onclick="addToCart(${p.id})">Agregar</button>
        </div>
      </article>
    `).join("");
  }

  /* ================== Carrito ================== */
  function persistCart(){ localStorage.setItem("cart",JSON.stringify(state.cart)); }
  function addToCart(id){ const prod=PRODUCTS.find(p=>p.id===id); const f=state.cart.find(i=>i.id===id); if(f) f.qty++; else state.cart.push({...prod,qty:1}); persistCart(); drawCart(); openCart(); }
  function removeFromCart(id){ state.cart=state.cart.filter(i=>i.id!==id); persistCart(); drawCart(); }
  function changeQty(id,d){ const it=state.cart.find(i=>i.id===id); if(!it) return; it.qty=Math.max(1,it.qty+d); persistCart(); drawCart(); }
  function subtotal(){ return state.cart.reduce((a,b)=>a+b.price*b.qty,0); }

  function drawCart(){
    $("#cartItems").innerHTML = state.cart.length? state.cart.map(i=>`
      <div class="cartline">
        <div class="cartline__info"><strong>${i.name}</strong><span>${money(i.price)}</span></div>
        <div class="cartline__qty">
          <button onclick="changeQty(${i.id},-1)">-</button><span>${i.qty}</span><button onclick="changeQty(${i.id},1)">+</button>
          <button onclick="removeFromCart(${i.id})" class="link danger">Quitar</button>
        </div>
      </div>`).join("") : `<p>Tu carrito estÃ¡ vacÃ­o.</p>`;
    let total=subtotal();
    if(state.coupon==="AIRESPLIT10"){ const air=state.cart.find(i=>i.name.includes("Aire")); if(air){ total -= 40000; }}
    $("#cartSubtotal").textContent=money(total);
    $("#cartTotal").textContent=money(total);
  }

  /* ================== CupÃ³n ================== */
  $("#applyCoupon").addEventListener("click",()=>{
    const code=$("#couponInput").value.trim().toUpperCase();
    if(code==="AIRESPLIT10"){ state.coupon="AIRESPLIT10"; alert("CupÃ³n aplicado: Aire Split a $240.000 x4"); }
    else alert("CupÃ³n invÃ¡lido");
    drawCart();
  });

  /* ================== WhatsApp ================== */
  $("#checkoutBtn").addEventListener("click",()=>{
    if(!state.cart.length) return alert("Carrito vacÃ­o");
    const lines=state.cart.map(i=>`â€¢ ${i.name} x${i.qty} â€” ${money(i.price*i.qty)}`).join("%0A");
    const total=$("#cartTotal").textContent;
    const msg=`Hola Nahuel, quiero comprar:%0A${lines}%0A%0ATotal: ${total}`;
    window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,"_blank");
  });

  /* ================== Drawer ================== */
  function openCart(){ $("#cartDrawer").classList.add("open"); $("#backdrop").classList.add("show"); }
  function closeCart(){ $("#cartDrawer").classList.remove("open"); $("#backdrop").classList.remove("show"); }
  $("#openCart").addEventListener("click",openCart);
  $("#closeCart").addEventListener("click",closeCart);
  $("#backdrop").addEventListener("click",closeCart);
  $("#clearCart").addEventListener("click",()=>{ state.cart=[]; persistCart(); drawCart(); });

  /* ================== Init ================== */
  document.getElementById("year").textContent=new Date().getFullYear();
  renderProducts(); drawCart();
  </script>
